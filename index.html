<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task management system</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-light bg-transparent">
            <div class="container">
                <span class="navbar-brand mb-0 h1 gradient_text cstm_navbrand">Task management system</span>
                <span class="tasks_number"><small class="gradient_text">Number of Tasks:</small><b>0</b></span>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="col_left">
                <h2 class="main_title gradient_text">Add tasks</h2>
                <div class="form_wrap">
                    <form action="" id="form">
                        <input type="text" placeholder="Add Title" id="title" onkeyup="onChangeValidation()">
                        <textarea name="task-details" id="task" cols="30" rows="7" placeholder="Add your task here" onkeyup="onChangeValidation()"></textarea>
                        <button class="primary_btn" id="submit-task" type="submit">Add Task</button>
                        <span class="success_msg" id="success"></span>
                    </form>
                </div>
            </div>
    
            <div class="col_right">
                <h2 class="main_title gradient_text">manage tasks</h2>
                <div class="tasks_wrapper d-flex flex-wrap" id="added-tasks">

                </div>
            </div>
        </div>
    </div>

    <div class="loader">
        <img src="../assets/images/spinner.gif" alt="">
    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
