<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <div class="col_left">
                <h1>Add your task here</h1>
                <form action="" id="form">
                    <input type="text" placeholder="Add Title" id="title">
                    <textarea name="task-details" id="task" cols="30" rows="10" placeholder="Add your task details here"></textarea>
                    <span id="error"></span>
                    <button class="primary_btn" id="submit-task" type="submit">Add Task</button>
                </form>
            </div>
    
            <div class="col_right" id="added-tasks">
    
            </div>
        </div>
    </div>
    
    <!-- <script src="./script.js"></script> -->
    <script src="./main.js"></script>
</body>
</html>
